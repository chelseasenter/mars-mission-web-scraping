<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
</head>

<body style='background-color: black;color: white;'>
<div class="row mt-4">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <img class="w-100" src="../static/images/mars01.jpg" alt="" srcset="">
        <h1 class="text-center">Mission to Mars</h1>
    </div>
</div>

<hr class="py-2 bg-secondary">

<div class="row">
    <div class="col-md-6">
        <h3>{{mars.title}}</h3>
    </div>
    <div class="col-md-6">
        <p>{{mars.paragraph}}</p>
    </div>
</div>

<div class="row">
    <div class="col-md-6"><img src="{{mars.image}}" alt="image" class="w-100"></div>
    <div class="col-md-6">{{mars.facts | safe}}</div>
</div>

<div class="row">
{% for hem in mars.hemispheres %}

<div class="col-md-3">
    <h3 class="text-center">{{hemi.title}}</h3>
    <img src="{{hemi.url}}" alt="" class="w-100">
</div>


{%endfor%}
</div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
